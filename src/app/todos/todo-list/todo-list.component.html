<div class="container">
    <!-- No data message -->
    <p *ngIf="todos.length <= 0" class="no-data text-center">There is no todo added yet!</p>
  
    <!-- Todo list -->
    <table class="table table-bordered" *ngIf="todos.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Todo ID</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos; let i = index">
            <th scope="row">{{todo.id}}</th>
            <td>{{todo.name}}</td>
            <td>{{todo.description}}</td>
            <td class="text-center edit-block">
              <span class="edit" [routerLink]="['/todos/edit/', todo.id]">
                <button type="button" class="btn btn-success btn-sm">Edit</button>
              </span>
              <span class="delete" (click)="deleteTodo(todo, i)">
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
              </span>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
